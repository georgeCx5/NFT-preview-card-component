<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="main">
    <div class="NFT-image">
      <div class="NFT-layer"></div>
    </div>
    <h3 class="NFT-name">Equilibrium #3429</h3>
    <p class="NFT-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="NFT">
      <div class="first">
        <div class="icon-eth"></div>
        <h5 class="NFT-price">0.041 ETH</h5>
      </div>
      <div class="second">
        <div class="icon-time"></div>
        <p class="NFT-time">3 days left</p>
      </div>
    </div>

    <div class="made-By">
      <div class="photo"></div>
      <p class="text">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </footer>
</body>

</html>
